<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="validatePassword()">Login</button>
        <p class="error" id="errorMessage"></p>
    </div>
    <script>
        const PASSWORD = "mypassword"; // Change this to your desired password

        function validatePassword() {
            const input = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (input === PASSWORD) {
                localStorage.setItem("isLoggedIn", "true"); // Set session flag
                window.location.href = "index.html"; // Redirect to the main page
            } else {
                errorMessage.textContent = "Invalid password. Please try again.";
            }
        }
    </script>
</body>
</html>
